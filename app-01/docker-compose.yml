#          - mysql
#      volumes:
#          - ./wordpress/content:/var/www/html/wp-content
#      environment:
#            WORDPRESS_DB_HOST: mysql:3306
#            WORDPRESS_DB_PASSWORD: wordpresspassword
#      ports:
#          - 8001:80
#      networks:
#          - appnet

    php:
      image: app/php-7.2-fpm
      secrets:
          - db_user_password
          - site.key
          - site.crt
          - site.conf 
      volumes:
          - ./www:/var/www
      deploy:
        replicas: 1
        placement:
            constraints: [node.role == manager]
      networks:
          - appnet
      depends_on:
          - mysql
      environment:
#            MYSQL_HOST: mysql
#            MYSQL_NAME: world
#            MYSQL_USER: userdb
            MYSQL_PASSWORD_FILE: /run/secrets/db_user_password
secrets:
  db_root_password:
    external: true
  db_user_password:
    external: true
  site.conf:
    external: true
  site.crt:
    external: true
  site.key:
    external: true

networks:
  appnet:
    external: true

