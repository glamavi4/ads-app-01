version: '3.3'
services:

    mysql:
      image: mysql
      secrets:
          - db_root_password
          - db_user_password
      command: --default-authentication-plugin=mysql_native_password
      environment:
            MYSQL_USER: userdb
            MYSQL_DATABASE: world
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
            MYSQL_PASSWORD_FILE: /run/secrets/db_user_password
      volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ./mysql:/var/lib/mysql
          - ./world.sql:/docker-entrypoint-initdb.d/world.sql
      ports:
          - 3306:3306
      deploy:
        replicas: 1
        placement:
            constraints: [node.role == manager]
      networks:
          - appnet

    nginx:
      image: nginx:latest
      secrets:
          - site.key
          - site.crt
          - site.conf      
      ports:
          #- "80:80"
          - "443:443"
      volumes:
          - ./hosts:/etc/nginx/conf.d
          - ./www:/var/www
          - ./logs:/var/log/nginx
      depends_on:
          - php
      deploy:
        replicas: 1
        placement:
            constraints: [node.role == manager]
      networks:
          - appnet
